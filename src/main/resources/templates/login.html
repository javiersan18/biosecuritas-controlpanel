<!DOCTYPE html>
<!-- saved from url=(0046)https://zzseba78.github.io/Kick-Off/login.html -->
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="#{login.title}"></title>
<link rel="icon" href="/static/images/favicon.ico/">
<!-- CSS FILES -->
<link rel="stylesheet" data-th-href="@{/webjars/uikit/3.1.5/dist/css/uikit.min.css}" />
</head>
<body class="uk-flex uk-flex-center uk-flex-middle uk-background-muted uk-height-viewport" data-uk-height-viewport=""
	style="min-height: calc(100vh);">
	<div class="uk-position-bottom-center uk-position-small uk-visible@m uk-position-z-index">
		<span class="uk-text-small uk-text-muted" th:text="#{biosecuritas.footer}"></span>
	</div>
	<div class="uk-width-medium uk-padding-small">
		<div class="uk-text-center uk-margin">
			<img src="/static/images/login-logo.jpg" alt="Biosecuritas &reg; Logo" width="128" height="200">
		</div>
		<!-- login -->
		<form class="toggle-class" action="postLogin" method="post">
			<fieldset class="uk-fieldset">
				<div class="uk-margin-small">
					<div class="uk-inline uk-width-1-1">
						<span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: user"><svg width="20" height="20"
								viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="user">
								<circle fill="none" stroke="#000" stroke-width="1.1" cx="9.9" cy="6.4" r="4.4"></circle>
								<path fill="none" stroke="#000" stroke-width="1.1"
									d="M1.5,19 C2.3,14.5 5.8,11.2 10,11.2 C14.2,11.2 17.7,14.6 18.5,19.2"></path></svg></span><input
							class="uk-input uk-border-pill" name="username" required="" th:placeholder="#{login.username}" type="text">
					</div>
				</div>
				<div class="uk-margin-small">
					<div class="uk-inline uk-width-1-1">
						<span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: lock"><svg width="20" height="20"
								viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="lock">
								<rect fill="none" stroke="#000" height="10" width="13" y="8.5" x="3.5"></rect>
								<path fill="none" stroke="#000"
									d="M6.5,8 L6.5,4.88 C6.5,3.01 8.07,1.5 10,1.5 C11.93,1.5 13.5,3.01 13.5,4.88 L13.5,8"></path></svg></span> <input
							class="uk-input uk-border-pill" name="password" required="" th:placeholder="#{login.password}" type="password">
					</div>
				</div>
				<div class="uk-margin-small">
					<label><input class="uk-checkbox" type="checkbox"> <span th:text="#{login.keepLogged}"></span></label>
				</div>
				<div class="uk-margin-bottom">
					<button type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1" th:text="#{login.login}"></button>
				</div>
			</fieldset>
		</form>
		<!-- /login -->

		<!-- recover password -->
		<form class="toggle-class" action="https://zzseba78.github.io/Kick-Off/login-dark.html" hidden="">
			<div class="uk-margin-small">
				<div class="uk-inline uk-width-1-1">
					<span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: mail"><svg width="20" height="20"
							viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="mail">
							<polyline fill="none" stroke="#000" points="1.4,6.5 10,11 18.6,6.5"></polyline>
							<path d="M 1,4 1,16 19,16 19,4 1,4 Z M 18,15 2,15 2,5 18,5 18,15 Z"></path></svg></span> <input
						class="uk-input uk-border-pill" placeholder="E-mail" required="" type="text">
				</div>
			</div>
			<div class="uk-margin-bottom">
				<button type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1" th:text="#{login.sendPassword}"></button>
			</div>
		</form>
		<!-- /recover password -->

		<!-- action buttons -->
		<div>
			<div class="uk-text-center">
				<a class="uk-link-reset uk-text-small toggle-class"
					data-uk-toggle="target: .toggle-class ;animation: uk-animation-fade" th:text="#{login.forgotPassword}"></a> <a
					class="uk-link-reset uk-text-small toggle-class"
					data-uk-toggle="target: .toggle-class ;animation: uk-animation-fade" hidden=""><span data-uk-icon="arrow-left"
					class="uk-icon"><svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
							data-svg="arrow-left">
							<polyline fill="none" stroke="#000" points="10 14 5 9.5 10 5"></polyline>
							<line fill="none" stroke="#000" x1="16" y1="9.5" x2="5" y2="9.52"></line></svg></span> <span th:text="#{login.back2Login}"></span></a>
			</div>
		</div>
		<!-- action buttons -->
	</div>

	<!-- JS FILES -->
	<script data-th-src="@{/webjars/uikit/3.1.5/dist/js/uikit.min.js}"></script>
	<script data-th-src="@{/webjars/uikit/3.1.5/dist/js/uikit-icons.min.js}"></script>

</body>
</html>
