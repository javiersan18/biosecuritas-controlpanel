<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home - Biosecuritas&reg; Control Panel</title>
<link rel="icon" href="/static/images/favicon.ico/">
<!-- CSS FILES -->
<link rel="stylesheet" data-th-href="@{/webjars/uikit/3.1.5/dist/css/uikit.min.css}" />
<link rel="stylesheet" type="text/css" href="/static/css/dashboard.css">
</head>
<body>

	<!--HEADER-->
	<div th:replace="fragments/header :: header"></div>
	<!--/HEADER-->
	<!-- LEFT BAR -->
	<div th:replace="fragments/left-bar :: left-bar"></div>
	<!-- /LEFT BAR -->
	<!-- CONTENT -->
	<div id="content" data-uk-height-viewport="expand: true">
		<div class="uk-container uk-container-expand">
			<div th:switch="${farms}">
				<h2 th:case="null">No famrs yet!</h2>
				<div th:case="*">
					<h3 class="uk-heading-line uk-text-bold">
						<span>Farms</span>
					</h3>
					<p>
						<a href="/add-user"><span data-uk-icon="icon: plus-circle" class="uk-margin-small-right"></span> Add a new
							farm</a>
					</p>
					<table id="farms-table" class="uk-table uk-table-hover uk-table-striped" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>Farm ID</th>
								<th>Client Name</th>
								<th>Address</th>
								<th>Province</th>
								<th>City</th>
								<th>Postal Code</th>
								<th>Country</th>
								<th>Contact Phone</th>
								<th>Contact Name</th>
								<th>No. Sandach</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="farm : ${farms}">
								<td th:text="${farm.id}"></td>
								<td th:text="${farm.clientId.name}"></td>
								<td th:text="${farm.address}"></td>
								<td th:text="${farm.province}"></td>
								<td th:text="${farm.city}"></td>
								<td th:text="${farm.postalCode}"></td>
								<td th:text="${farm.country}"></td>
								<td th:text="${farm.contactPhone}"></td>
								<td th:text="${farm.contactName}"></td>
								<td th:text="${farm.numSandach}"></td>
								<td><a th:href="@{/edit-farm/{id}(id=${farm.id})}"><span data-uk-icon="icon: pencil"
										class="uk-margin-small-right"></span></a></td>
								<td><a th:href="@{/delete-farm/{id}(id=${farm.id})}"><span data-uk-icon="icon: trash"
										class="uk-margin-small-right"></span></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
		<!-- /CONTENT -->

		<!--FOOTER-->
		<div th:replace="fragments/footer :: footer"></div>
		<!--/FOOTER-->

		<!-- JS FILES -->
		<script data-th-src="@{/webjars/uikit/3.1.5/dist/js/uikit.min.js}"></script>
		<script data-th-src="@{/webjars/uikit/3.1.5/dist/js/uikit-icons.min.js}"></script>
		<script data-th-src="@{/webjars/chart.js/2.8.0/dist/Chart.min.js}"></script>
		<script src="/static/js/chartScripts.js"></script>
</body>
</html>
