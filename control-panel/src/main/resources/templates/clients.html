<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CLIENTSSS #{biosecuritas.title}</title>
<link rel="icon" href="/static/images/favicon.ico/">
<!-- CSS FILES -->
<link rel="stylesheet" data-th-href="@{/webjars/uikit/3.1.5/dist/css/uikit.min.css}" />
<link rel="stylesheet" type="text/css" href="/static/css/dashboard.css">
</head>
<body>

	<!--HEADER-->
	<div th:replace="fragments/header :: header"></div>
	<!--/HEADER-->
	<!-- LEFT BAR -->
	<div th:replace="fragments/left-bar :: left-bar"></div>
	<!-- /LEFT BAR -->
	<!-- CONTENT -->
	<div id="content" data-uk-height-viewport="expand: true">
		<div class="uk-container uk-container-expand">
			<div th:switch="${clients}">
				<h2 th:case="null">No users yet!</h2>
				<div th:case="*">
					<h3 class="uk-heading-line uk-text-bold">
						<span>Clients</span>
					</h3>
					<p>
						<a href="/add-user"><span data-uk-icon="icon: plus-circle" class="uk-margin-small-right"></span> Add a new
							client</a>
					</p>
					<table id="clients-table" class="uk-table uk-table-hover uk-table-striped" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>Client Code</th>
								<th>Name</th>
								<th>CIF/NIF</th>
								<th>Representative</th>
								<th>Date</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="client : ${clients}">
								<td th:text="${client.clientCode}"></td>
								<td th:text="${client.name}"></td>
								<td th:text="${client.CIF}"></td>
								<td th:text="${client.representative}"></td>
								<td th:text="${client.dateIni}"></td>
								<td><a th:href="@{/edit-client/{id}(id=${client.clientCode})}"><span data-uk-icon="icon: pencil"
										class="uk-margin-small-right"></span></a></td>
								<td><a th:href="@{/delete-client/{id}(id=${client.clientCode})}"><span data-uk-icon="icon: trash"
										class="uk-margin-small-right"></span></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
		<!-- /CONTENT -->

		<!--FOOTER-->
		<div th:replace="fragments/footer :: footer"></div>
		<!--/FOOTER-->

		<!-- JS FILES -->
		<script data-th-src="@{/webjars/uikit/3.1.5/dist/js/uikit.min.js}"></script>
		<script data-th-src="@{/webjars/uikit/3.1.5/dist/js/uikit-icons.min.js}"></script>
		<script data-th-src="@{/webjars/chart.js/2.8.0/dist/Chart.min.js}"></script>
		<script src="/static/js/chartScripts.js"></script>
</body>
</html>
